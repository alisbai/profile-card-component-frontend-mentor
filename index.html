<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- my css file -->

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1 id="title">PROFILE CARD COMPONENT</h1>
  </header>

  <main id="mainContent">
    <div class="card">
      <div class="textureSection">
        <img src="images/bg-pattern-card.svg" alt="blue texture looking like sun reflection on water in a pool">
      </div>
      <div class="infoSection">
        <img src="images/image-victor.jpg" alt="Dark skin male standing in landscape" class="userImage">
        <h2 class="username">Victor Crest <span class="age">26</span></h2>
        <p class="city">London</p>
      </div>
      <div class="statsSection">
        <div>
          <div class="followersCount">80K</div>
          <div class="followers">Followers</div>
        </div>
        <div>
          <div class="likesCount">803K</div>
          <div class="likes">Likes</div>
        </div>
        <div>
          <div class="photosCount">1.4K</div>
          <div class="photos">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
